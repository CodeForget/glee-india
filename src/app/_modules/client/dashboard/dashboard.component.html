<div class="container-fluid">
<!-- All category -->
    <div class="card">
        <p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <h5 class="mx-5 my-2">All Categories</h5>
            </ng-template>
            <ng-template let-product pTemplate="item">
                <div class="product-item" [routerLink]="['/productdetails',product.pid]" routerLinkActive="active">
                    <div class="product-item-content">
                        <div class="p-mb-3">
                            <img class="product-image" [src]="product.Mainimg">
                        </div>
                        <div>
                            <h4 class="p-mb-1">{{product.Productname}}</h4>
                            <h6 class="p-mt-0 p-mb-3">{{product.Sellprice | currency : '&#8377; ' }}</h6>
                            <span [class]="'product-badge status-'+product.Active">{{product.Active}}</span>
                            <div class="car-buttons p-mt-5">
                                <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                                <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                                <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
<!-- end all category -->
