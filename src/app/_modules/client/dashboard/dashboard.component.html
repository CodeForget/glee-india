<app-header></app-header>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active " data-bs-interval="10000">
        <img class="img" src="../../../../assets/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../../../../assets/3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/4.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--aside category  -->
  <aside class="occassions">
    <ul>
        <li>
            <a href="#">
                <figure>
                    <span class="sprite-svg cakes"></span>

        </li>
        <li>
            <a href="#">
                <figure>
                    <span class="sprite-svg flowers"></span>

        </li>

        <li>
            <a href="#">
                <figure>
                    <span class="sprite-svg chocolate"></span>

                </figure>
            </a>
        </li>

        <li>
            <a href="#">
                <figure>
                    <span class="sprite-svg decorations"></span>
                    <figcaption>Bellon</figcaption>
                </figure>
            </a>
        </li>
        <li>
            <a href="#">
                <figure>
                    <span class="sprite-svg personalised_gifts"></span>

                </figure>
            </a>
        </li>
    </ul>
</aside>
  <!-- end -->

  <!-- for him -->
<div class="container-fluid">
    <div class="card">
        <p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <h5 class="mx-5 my-2"> For Him</h5>
            </ng-template>
            <ng-template let-product pTemplate="item">
                <div class="product-item">
                    <div class="product-item-content">
                        <div class="p-mb-3">
                            <img class="product-image" [src]="product.image">
                        </div>
                        <div>
                            <h4 class="p-mb-1">{{product.name}}</h4>
                            <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>
                            <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                            <div class="car-buttons p-mt-5">
                                <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                                <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                                <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
<!-- end -->


<router-outlet></router-outlet>
<app-footer></app-footer>
